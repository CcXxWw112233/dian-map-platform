<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>redirect</title>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<body>  <!-- 放置二维码的div -->
<div id="login_container" style="width: 100%; text-align: center;margin-top: 50px;font-size: 16px;color: rgba(0,0,0,.65)">页面跳转中...</div>
</body>
<script type="text/javascript">
  window.onload = function() {
    function getUrlParam(name){
        var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)"); 
        var r =  window.location.search.substr(1).match(reg);
        var strValue = "";
        if (r!=null){
            strValue= unescape(r[2]);
        }
        return strValue;
    }
    const token = getUrlParam('token')
    const key = getUrlParam('key')
    const isBindWecaht = getUrlParam('isBindWecaht')
    window.top.postMessage({ key, isBindWecaht, token }, '*')
  }
</script>

</html>
